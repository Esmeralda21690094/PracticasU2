<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Página</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Contenedor general -->
    <div class="container">
        <!-- Cabecera -->
        <header>
            <h1>La pagina de Esmeralda</h1>
        </header>

        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <!-- Sección de contenido principal -->
            <section class="content">
                <div class="grid">
                    <div class="box">Caja 1</div>
                    <div class="box">Caja 2</div>
                    <div class="box">Caja 3</div>
                    <div class="box">Caja 4</div>
                    <div class="box">Caja 5</div>
                    <div class="box">Caja 6</div>
                    <div class="box">Caja 7</div>
                    <div class="box">Caja 8</div>
                </div>
            </section>

            <!-- Barra lateral -->
            <aside class="sidebar">
                <h2>Barra Lateral</h2>
                <p>Este es el contenido de la barra lateral.</p>
            </aside>
        </div>

        <!-- Pie de página -->
        <footer>
            <p>Derechois reservados</p>
        </footer>
    </div>
</body>
</html>
